<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <form id="taskForm">
            <!-- Task form inputs go here -->

            <!-- A label and input field for task name with an id of taskName. -->
            <label id="taskName">
                <input type="text" id="taskName"/>
            </label>

            <!-- A label and text area for task description with an id of taskDescription. -->
            <label id="taskDescription">
                <textarea id="taskDescription"></textarea>
            </label>

            <!-- A label and input field for task deadline with an id of taskDeadline. -->
            <label id="taskDeadline">
                <input type="text" id="taskDeadline" />
            </label>

            <button type="submit">Add Task</button>
        </form>
        <table id="taskTable">
            <!-- Task table content here -->
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
